<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a language</title>
</head>
<body>
    <form name="language" method="post" action="http://localhost:8080/examples/servlets/servlet/PostSelServlet">
        Which programming language do you prefer? <br /><br />
        <select name="lang" size="*">
            <option value = "C++">C++</option>
            <option value = "Java">Java</option>
            <option value = "Javascript">Javascript</option>
        </select><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
